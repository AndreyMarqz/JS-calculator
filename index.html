<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="output">
            <div class="previousDisplay"></div>
            <div class="display"></div>
        </div>
        

        <div class="keyboard">
            <button class="btn onOff">ON / OFF</button>
            <button class="btn deleteBtn orange">AC</button>
            <button class="btn clearBtn orange">C</button>
            <button class="btn operator">รท</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">x</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number btn-side">2</button>
            <button class="btn number btn-side">3</button>
            <button class="btn operator">+</button>

            <div class="widerBtn">
                <button class="btn number btn-side">0</button>
                <button class="btn number btn-side">.</button>
                <button class="btn wider equalBtn orange">=</button>
            </div>
            

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
