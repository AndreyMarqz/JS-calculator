<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>

        <div class="keyboard">
            <button class="btn onOff">ON / OFF</button>
            <button class="btn operator">AC</button>
            <button class="btn operator">C</button>
            <button class="btn operator">รท</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">x</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>

            <button class="btn">1</button>
            <button class="btn btn-side">2</button>
            <button class="btn btn-side">3</button>
            <button class="btn operator">+</button>

            <div class="widerBtn">
                <button class="btn btn-side">0</button>
                <button class="btn btn-side">.</button>
                <button class="btn wider operator">=</button>
            </div>
            

            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
